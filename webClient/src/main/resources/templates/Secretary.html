<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Secretary Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Competitions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Secretary Profile Card -->
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Secretary Information
        </div>
        <div class="card-body">
            <img th:src="@{${secretary.photoUrl}}" class="card-img-top" alt="Secretary Photo">
            <h5 class="card-title" th:text="${secretary.name}">Secretary Name</h5>
            <p class="card-text" th:text="${secretary.bio}">Secretary Bio</p>
        </div>
    </div>
</div>

<!-- Edit Profile Form -->
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Edit Profile
        </div>
        <div class="card-body">
            <form th:object="${secretary}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Biography</label>
                    <textarea class="form-control" id="bio" rows="3" th:field="*{bio}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<!-- Results Table -->
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Participant Results
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Participant Name</th>
                    <th scope="col">Competition</th>
                    <th scope="col">Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${participantResults}">
                    <td th:text="${result.participantName}">Participant Name</td>
                    <td th:text="${result.competitionName}">Competition Name</td>
                    <td th:text="${result.score}">Score</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
