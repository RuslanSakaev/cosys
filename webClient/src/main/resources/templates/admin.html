<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Competitions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Dashboard -->
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Competitions Table -->
            <div class="card">
                <div class="card-header">
                    Competitions
                </div>
                <div class="card-body">
                    <!-- Add Table with competition data -->
                    <table class="table">
                        <!-- Table header -->
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <!-- Table body -->
                        <tbody>
                        <!-- Use Thymeleaf to iterate over competition data -->
                        <tr th:each="competition : ${competitions}">
                            <td th:text="${competition.id}">ID</td>
                            <td th:text="${competition.name}">Name</td>
                            <td th:text="${competition.date}">Date</td>
                            <td>
                                <!-- Buttons for edit and delete actions -->
                                <button type="button" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Users Table -->
            <div class="card">
                <div class="card-header">
                    Users
                </div>
                <div class="card-body">
                    <!-- Add Table with user data -->
                    <table class="table">
                        <!-- Table header -->
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <!-- Table body -->
                        <tbody>
                        <!-- Use Thymeleaf to iterate over user data -->
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.role}">Role</td>
                            <td>
                                <!-- Buttons for edit and delete actions -->
                                <button type="button" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
